---
# MikroTik Backup Configuration
# This file contains settings for the backup automation

# Backup Repository Settings
backup_repo:
  # Local path where backups will be stored (relative to playbook or absolute)
  local_path: "../mikrotik-config-backups"

  # Remote git repository URL for backups
  # Examples:
  #   - SSH: git@github.com:username/mikrotik-config-backups.git
  #   - HTTPS: https://github.com/username/mikrotik-config-backups.git
  remote_url: ""

  # Branch name to use for backups
  branch: "main"

  # Git user configuration for commits
  git_user:
    name: "MikroTik Backup Bot"
    email: "backup@example.com"

# SSH Key Settings
ssh:
  # Path to ed25519 private key for router authentication
  private_key: "~/.ssh/id_ed25519"

  # SSH port (default is 22)
  port: 22

# User Management (optional)
# Uncomment and configure to create/update a user with SSH key access
# user_management:
#   # Enable user creation/update
#   enabled: false
#
#   # Username to create/update
#   username: "ansible-backup"
#
#   # User group (default: full)
#   # Options: read, write, full
#   group: "full"
#
#   # Path to SSH public key file (ed25519 recommended)
#   # This will be uploaded to the router for key-based authentication
#   ssh_public_key: "~/.ssh/id_ed25519.pub"
#
#   # Optional: Set a password for the user (leave empty for key-only auth)
#   # If not set, user can only login with SSH key
#   password: ""
